<!DOCTYPE html>

<head>

    content="Neo Admin is responsive and free admin theme built with Bootstrap 5.3, SASS and PUG.js. It's fully customizable and modular.">

  <!-- Main CSS-->
  <link href="assets/css/neoadmin.css" rel="stylesheet">
  <!-- Styles -> Plugins & Custom-->

<body>
  <!-- Preloader - Prevents FOUC -->
  <div id="neo-page-loader">
    <div class="neo-spinner">
      <div class="ring"></div>
      <div class="ring"></div>
    </div>
  </div>
  <section class="material-half-bg">
    <div class="cover"></div>
  </section>
  <section class="lockscreen-content">
    <div class="logo">
      <h1>Neo Admin</h1>
    </div>
    <div class="lock-box"><img class="rounded-circle user-image" src="assets/images/avatar_128.jpg">
      <h4 class="text-center user-name">CÃ©sar Rolando</h4>
      <p class="text-center text-muted">Account Locked</p>
      <form class="unlock-form" action="index.html">
        <div class="mb-3">
          <label class="form-label">PASSWORD</label>
          <input class="form-control" type="password" placeholder="Password" autofocus>
        </div>
        <div class="mb-3 btn-container">
          <button class="btn btn-primary w-100" type="submit"><i class="bi bi-unlock fs-5 me-2"></i>UNLOCK </button>
        </div>
      </form>
      <p><a href="page-login.html">Login as a different user.</a></p>
    </div>
  </section>
  <!-- Javascripts-->

  <script type="text/javascript" src="assets/js/neoadmin.js"></script>
</body>
